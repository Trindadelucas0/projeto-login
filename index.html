<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>LOGIN</h1>
                <p>Seja bem-vindo (a)novamente.Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-sharp">
                            
                            </i>
                        <input type="email" name="Login" id="ilogin" placeholder="seu e-email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">LOGIN</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-sharp">
                            
                            </i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha" >SENHA
                       </label>
                    </div>
                    <input type="submit" value="ENTRAR">
                    <a href="esqueci.html" class="botao">ESQUECI A SENHA <i class="material-symbols-sharp">mail</i>

                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
